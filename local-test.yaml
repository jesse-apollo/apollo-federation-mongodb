version: '3.3'

services:
  gateway:
    image: gateway
    environment:
      - APOLLO_KEY
      - APOLLO_GRAPH_REF
    ports:
      - "8000:3200"

  subgraph1:
    environment:
      - MONGODB_CONN
    depends_on:
      - gateway
    image: subgraph1

  subgraph2:
    environment:
      - MONGODB_CONN
    depends_on:
      - gateway
    image: subgraph2

  subgraph3:
    environment:
      - MONGODB_CONN
    depends_on:
      - gateway
    image: subgraph3
